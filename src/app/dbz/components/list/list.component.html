<h4>Listado</h4>
<ul class="list-group">
  <!-- <li class="list-group-item">Goku - 10,000</li>
  <li class="list-group-item">Krillin - 700</li> -->

  <li
    *ngFor="let character of characterList; let i = index; let isFirst = first; let isLast = last"
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'text-danger': isLast,
      'text-success': isFirst
    }"
  >
    <div>
      <span class="text-primary">{{ i + 1 }}.</span>
      {{ character.name }} - <strong>Power:</strong> {{ character.power }}
    </div>

    <button class="btn btn-danger" (click)="handleDeleteCharacter(character.name)">Eliminar</button>
  </li>
</ul>
