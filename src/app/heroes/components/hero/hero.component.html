<div style="margin-top: 1rem">
  <h2>Spiderman</h2>

  <!-- definition list -->
  <dl>
    <td>Nombre:</td>
    <!-- description -->
    <dd>{{ name }}</dd>

    <td>Edad:</td>
    <dd>{{ age }}</dd>

    <td>MÃ©todo:</td>
    <dd>{{ getHeroDescription() }}</dd>

    <td>Capitalizado:</td>
    <dd>{{ capitalizedName }}</dd>
  </dl>

  <div *ngIf="showMessage">
    <p>Mostrando mensaje</p>
  </div>

  <button *ngIf="name === 'Iron Man'.trim()" class="btn btn-primary" (click)="changeNameHero()">
    Cambiar nombre
  </button>

  <button class="btn btn-primary" (click)="changeAgeHero()">Cambiar edad</button>
</div>
